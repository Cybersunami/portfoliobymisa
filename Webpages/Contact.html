        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contact Us</title>
            <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        </head>
        <body class="bg-gray-100">
            <div class="container mx-auto px-4 py-8">
                <form id="contact-form" onsubmit={submitForm(event)} class="max-w-lg mx-auto">
                    <h1 class="text-3xl font-bold mb-4">Contact Me</h1>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                        <input type="text" id="name" name="name" placeholder="type namehere"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="type email here"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="5"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit"
                            class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors duration-300">Submit</button>
                    </div>
                </form>
                <div id="confirmation-message" class="hidden text-center mt-4">
                    <p class="text-xl text-green-600">Thank you! Your message has been sent.</p>
                </div>
            </div>
        
            <script>
                 function submitForm(event) {
                    event.preventDefault();
        
                    const name = document.getElementById("name").value;
                    const email = document.getElementById("email").value;
                    const message = document.getElementById("message").value;
        
                    // Replace this email with your actual email address
                    const yourEmail = "misawilliams@icloud.com";
        
                    const mailtoLink = `mailto:$misawilliams@icloud.com?subject=Contact Form Submission&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\nMessage: ${message}`)}`;
                    
                    // Open the mailto link in a new window
                    window.open(mailtoLink);
        
                    // Display the confirmation message
                    document.getElementById("confirmation-message").classList.remove("hidden");
                    
                    // Reset the form
                    document.getElementById("contact-form").reset();
                }
            </script>
        </body>
        </html>
